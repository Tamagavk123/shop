<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
<div class="menu">
    <div class="menu__left">
        <div class="menu__item">
<a href="#"><img src="img/menu_art1.png" alt="menu"></a>
        </div>
        <div class="menu__item">
            <a href="#"><img src="img/menu_art2.svg" alt="search"></a>

        </div>

    </div>
    <div class="menu__right">
<div class="menu__item">
    <a href="#"><img src="img/menu_art3.svg" alt="menu"></a>
</div>
<div class="menu__item">
    <a href="#"><img src="img/menu_art4.svg" alt="menu"></a>
</div>
<div class="menu__item">
    <a href="#"><img src="img/menu_art5.svg" alt="menu"></a>
</div>
    </div>
</div>
<div class="header__item">
    <div class="header__item_left">
        <img src="img/header_photo.png" alt="photo">

    </div>
    <div class="header__item_right">
        <div class="header__line">
<img src="img/header_line.svg" alt="line">
        </div>
        <div class="header__text">

<p class="text__brand">THE BRAND
    </p>
    <p class="text__lux">OF LUXERIOUS <span class="text__pink">FASHION</span> </p>
        </div>

    </div>
</div>
    </div>
    <div class="content">
<div class="container">
<div class="cards">
    <div class="card__top">
    <div class="card__item">

    <img class="card__img" src="img/card_woman.png" alt="card_woman">
    <p class="text__card">30% OFF
        <span class="text__pink">FOR WOMEN</span></p>
    </div>
    <div class="card__item">
        <img class="card__img" src="img/card_man.png" alt="card_man">
        <p class="text__card">HOT DEAL
            <span class="text__pink">FOR MEN </span></p>
    </div>
    <div class="card__item">
        <img class="card__img" src="img/card_kid.png" alt="card_kid">
        <p class="text__card">NEW ARRIVALS
            <span class="text__pink">FOR KIDS</span></p>
    </div>
    
    </div>
    <div class="card__item card__bot">
        <img class="card__img" src="img/card_accesories.png" alt="card_accesories">
        <p class="text__card">LUXIROUS & TRENDY
            <span class="text__pink">ACCESORIES</span></p>
    </div>
</div>
<div class="featured">
<div class="featured__text">

</div>
<div class="featured__cards">
    <div class="card_1">

    </div>
    <div class="card_2">

    </div>
    <div class="card_3">

    </div>
    <div class="card_4">

    </div>
    <div class="card_5">

    </div>
    <div class="card_6">

    </div>
    <div class="content__button">

    </div>
</div>
</div>
</div>
    </div>

        <div class="container">
            <div class="footer__delivery">
                <div class="footer__card_1"></div>
                <div class="footer__card_2"></div>
                <div class="footer__card_3"></div>
            </div>
            <div class="footer__subscribe">
                <div class="footer__subscribe_1">

                </div>
                <div class="footer__subscribe_2">

                </div>
            </div>
            <div class="rights">
                <div class="rights_1">

                </div>
                <div class="rights_2">

                </div>

            </div>
        </div>

    </div>
